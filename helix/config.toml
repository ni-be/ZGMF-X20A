
theme = "tokyonight"

[editor]
line-number = "relative"
mouse = true
middle-click-paste = true
auto-completion = true
auto-format  = true
completion-replace = true
text-width = 79

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp] 
display-messages = true
display-inlay-hints = true
snippets = true

[editor.statusline]
separator = "｜"
left = ["mode", "spinner", "separator", "spacer", "selections", "primary-selection-length"]
center = ["file-name", "file-modification-indicator"]
right = ["version-control", "separator", "workspace-diagnostics", "separator", "diagnostics", "position", "total-line-numbers", "file-encoding", "file-line-ending", "file-type"]
mode.normal = "普通"
mode.insert = "入れる"
mode.select = "選ぶ"

[editor.indent-guides]
render = true
character = "⸽" 
skip-levels = 1

[editor.gutters]
layout = ["diff", "diagnostics", "spacer", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
min-width = 2

[editor.whitespace.render]
space = "none"
tab = "all"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"
newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)


[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping
max-indent-retain = 0
wrap-indicator = ""  # set wrap-indicator to "" to hide it
wrap-at-text-width = true

[keys.normal]
K = "hover"
esc = ["collapse_selection", "keep_primary_selection"]
#y = ":clipboard-yank"
#p = ":clipboard-paste-after"

[keys.normal.space]
w = ":write"
h = "goto_prev_diag"
i = "goto_next_diag"
q = ":buffer-close!"
r = { n = "rename_symbol" }
tab = ":buffer-next"
S-tab = ":buffer-previous"
c = { l = "toggle_comments" }
l = ":toggle lsp.display-inlay-hints"

