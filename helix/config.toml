
theme = "kanagawa"

[editor]
line-number = "relative"
mouse = false
middle-click-paste = true
auto-completion = true


[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp] 
display-messages = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[keys.normal.space]
w = ":write"
q = ":quit"
W = ":wq"