# (Optional)
# Default exec command when opening file.
# If not set, will default to $EDITOR.
default: hx

# (Optional)
# key (the command you want to use when opening file): [values] (extensions)
exec:
   feh:
     [jpg, jpeg, png, gif, svg]
   okular:
     [pdf]
   hx: 
    [lp, kdl, rs, txt, md, tex, py, ts, css, yaml, toml, c, cpp, h]

# (Optional)
# Whether to use syntax highlighting in the preview mode.
# If not set, will default to false.
syntax_highlight: true

# (Optional)
# Default theme for syntax highlighting.
# Pick one from the following:
#    Base16OceanDark
#    Base16EightiesDark
#    "Base16MochaDark"
#    Base16OceanLight
#    InspiredGitHub
#    SolarizedDark
#    SolarizedLight
# If not set, will default to "Base16OceanDark".
default_theme: Base16MochaDark

# (Optional)
#Path to .tmtheme file for the syntax highlighting.
# If not set, default_theme will be used.
#theme_path: "/home/nbertrand/.config/felix/themes/machina.tmtheme"

# The foreground color of directory, file and symlink.
# Pick one of the following:
#     Black            // 0
#     Red              // 1
#     Green            // 2
#     Yellow           // 3
#     Blue             // 4
#     Magenta          // 5
#     Cyan             // 6
#     White            // 7
#     LightBlack       // 8
#     LightRed         // 9
#     LightGreen       // 10
#     LightYellow      // 11
#     LightBlue        // 12
#     LightMagenta     // 13
#     LightCyan        // 14
#     LightWhite       // 15
#     Rgb(u8, u8, u8)
#     AnsiValue(u8)
# For more details, see https://docs.rs/termion/1.5.6/termion/color/index.html
color:
  dir_fg: LightMagenta
  file_fg: LightWhite
  symlink_fg: LightYellow
