# resize-delay-ms=100

# notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

 bold-text-in-bright=no
word-delimiters=,│`|:"'()[]{}<>
# selection-target=primary
workers=4
# utempter=/usr/lib/utempter/utempter

[environment]
# name=value

[bell]
# urgent=no
# notify=no
# command=
# command-focused=no

[scrollback]
 lines=10000
 multiplier=3.0
 indicator-position=relative
 indicator-format=""

[url]
